<!DOCTYPE html>
<html>

<head>
  <title>DeCentChat</title>
  <link href="css/app.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</head>

<body>

  <h1 class="font-weight-bold text-white">DeCent Chat</h1><br>
  <h2>Decentralized Messenger</h2>
  <hr style="border: 1px solid white; margin-top: -5px;" />
  <br>

  <label class="font-weight-bold text-white">Contract address:</label> <br>
  <a target="_blank" type="addressLinks" id="contractAddress" spellcheck="false" style="color:#c3829e;">Could not load</a>
  <br><br>

  <label class="font-weight-bold text-white">Contract owner:</label> <br>
  <a target="_blank" type="addressLinks" id="contractOwner" spellcheck="false" style="color:#c3829e;">Could not load</a>
  <br><br>

  <label class="font-weight-bold text-white">Your Ethereum address:</label> <br>
  <a target="_blank" type="addressLinks" id="myAddress" spellcheck="false" style="color:#c3829e;">Could not load</a>
  <br><br>

  <hr style="border: 1px solid white; margin-top: -5px;" />

  <label class="font-weight-bold text-white">Your balance:</label> <br>
  <textarea type="mySimpleLabel" id="myBalance" spellcheck="false">0 Ether</textarea>
  <br><br>

  <br>
  <label class="font-weight-bold text-white">User directory:</label> <br>
  <!--<input type="myDefaultButton" value="Copy" onclick="App.copyAddressToSend()" style="float:right"></input>-->
  <div style="overflow: hidden; padding-right: 10px;">
    <select type="registeredUsersAddressMenu" id='registeredUsersAddressMenu'></select>​
  </div>
  <button type="myDefaultButton" class="btn btn-outline-light" onclick="App.copyAddressToSend()" style="float:left">Copy</button>
  <br>
  <br>
  <br>
  <label class="font-weight-bold text-white">Send to:</label> <br>
  <textarea type="myInputTextArea" id="receiver" spellcheck="false" style="width: 30%;" maxlength="42" rows="1"></textarea>
  <br><br>

  <br><label class="font-weight-bold text-white">Message:</label> <br>
  <!--<input type="myDefaultButton" id="sendMessageButton" value="Send" onclick="App.sendMessage()" style="float:right"></input>-->
  <div class="input-group">
    <div class="input-group-prepend">
    </div>
    <textarea type="messageTextArea" id="message" class="form-control" aria-label="With textarea"></textarea>
  </div>
  <br>
  <button type="myDefaultButton" id="sendMessageButton" class="btn btn-outline-success" onclick="App.sendMessage()" style="float:left">Send</button>
  <br>
  <br>
  <div id="receivedTable" style="display:none;">
    <br><label class="font-weight-bold text-white">Received:</label> <br>
    <!--<input type="myDefaultButton" id="replyButton" value="Reply" onclick="App.replyToMessage()" style="float:right"></input>-->
    <button type="myDefaultButton" id="replyButton" onclick="App.replyToMessage()" class="btn btn-outline-light" style="float:right">Reply</button>
    <div style="overflow: hidden; padding-right: 10px;">
      <textarea type="messageTextArea" id='reply'></textarea>​
    </div>
    <br>
    <table id='mytable' style="margin-top: -5px;">
      <thead>
        <tr>
          <th style="text-align: center;">Date</th>
          <th style="text-align: center;">From</th>
          <th style="display:none;">Content</th>
        </tr>
      </thead>
      <tbody id="mytable-tbody">
      </tbody>
    </table>
  </div>

  <br>
  <label class="font-weight-bold text-white">Status:</label> <br>
  <span id="status" style="overflow: hidden; word-wrap: break-word;display: inline-block;white-space: pre-wrap; font-size:15px; margin:0px; Color:Red; font-weight: bold;"> Welcome to DeCent Chat</span>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
